<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="screen.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="client.js"></script>
    <title>Item Entry Log</title>
  </head>

  <body>
    <header id="top" class="row align-items-center">
      <div class="col-md-3 text-center">
        <button id="backButton" class="btn btn-outline-dark">Back</button>
      </div>
      <div class="col-md-6 text-center">
        <h1>Lost and Found App</h1>
      </div>
      <div class="col-md-3 text-center">
        <a href="dropOffLocations.html">
          <button class="btn btn-outline-primary">
            Drop-Off Locations
          </button>
        </a>
      </div>
    </header>
    <div class="dropdown-divider mt-4"></div>

    <main class="w-75 mt-5 mx-auto">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">TimeStamp</th>
            <th scope="col">Item Name</th>
            <th scope="col">Location</th>
            <th scope="col">Description</th>
            <th scope="col">Item Photo</th>
          </tr>
        </thead>
        <tbody id="item-entry-log">
        </tbody>
      </table>
    </main>
  </body>
</html>
