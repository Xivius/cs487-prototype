<!doctype html>
<html lang="en" class="h-100">

<style>
    body {
        overflow: hidden
    }

    #top {
        height: 10vh;
    }

    #main {
        height: 75vh;
        padding-top: 3%;
    }

    #image {
        background-image: url("img/red-backpack.jpg");
        background-repeat: no-repeat;
        background-size: contain;
    }
</style>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Item Details</title>
</head>

<body class="h-100">
    <div id="top" class="row align-items-center">
        <div class="col-md-3 text-center">
            <button class="btn btn-outline-dark">Back</button>
        </div>
        <div class="col-md-6 text-center">
            <h1 style="padding: 20px">
                Lost and Found App
            </h1>
        </div>
        <div class="col-md-3 text-center">
            <button class="btn btn-outline-primary">Drop-Off Locations</button>
        </div>
    </div>
    <div class="dropdown-divider mt-4"></div>

    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <div id="main" class="row">
        <div class="col-md-6">
            <h1 class="h3 mb-3 font-weight-normal text-center">Item Details</h1>
            <div class="text-left ml-5">
                <br>
                <h3 class="h5 font-weight-normal"><strong>Item Name:</strong> Red Backpack</h3>
                <p class="small">Found on 9:01 PM on 3/27</p>
                <p><strong>Location Found:</strong> Keating Gym</p>
                <p><strong>Description:</strong> Laying on the floor in male locker room</p>
                <p class="mt-3"><strong>Tags:</strong>
                    <button class="btn btn-sm btn-outline-success">Backpacks</button>
                    <button class="btn btn-sm btn-outline-success">Red</button>
                </p>
            </div>
        </div>
        <div class="col-md-6">
            <div id="image" class="h-75"></div>
        </div>
    </div>
</body>

</html>
