<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lost and Found App</title>
    <meta charset="utf-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <!--<link rel="stylesheet" href="screen.css" />-->
  </head>

  <body class="w-50 mt-5 mx-auto" >
    <header class="mb-4" id="header">
      <h1 class="h1">Lost and Found App</h1>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">Drop-Off Locations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </header>

    <main id="content">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <a href="https://login.iit.edu/cas/login?service=https%3A%2F%2Fmy.iit.edu%2Fc%2Fportal%2Flogin"
          class="d-block">
          Forgot Password?
        </a>
        <button type="submit" class="btn btn-primary mt-5">Submit</button>
      </form>
    </main>

    <footer id="footer">

    </footer>
  </body>
</html>
