<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="screen.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="eventHandlers.js"></script>
    <title>Login</title>
</head>

<body class="h-100">
    <header id="top" class="row align-items-center">
        <div class="col-md-3 text-center"></div>
        <div class="col-md-6 text-center">
            <h1 style="padding: 20px">
                Lost and Found App
            </h1>
        </div>
        <div class="col-md-3 text-center">
          <a href="dropOffLocations.html">
            <button id="backButton" class="btn btn-outline-primary">
              Drop-Off Locations
            </button>
          </a>
        </div>
    </header>
    <div class="dropdown-divider mt-4"></div>

    <main id="main" class="row">
        <div class="col-md-4 offset-md-4 text-center">
            <form class="form-signin">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
    </main>
</body>

</html>
